<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/signUp.css}" type="text/css">
  <title>ProtoSpace</title>
</head>

<body>

  <div th:insert="~{header :: header}"></div>
  <div class="main">
    <div class="inner">
      <div class="signUp-wrapper">
        <h2 class="page-heading">
          アカウント編集
        </h2>

        <!-- バリデーションメッセージ -->
        <div th:if="${errorMessages}" th:each="error : ${errorMessages}">
          <div th:text="${error}"></div>
        </div>

        <form th:action="@{/users/{id}(id=${user.id})}" th:method="post" th:object="${userForm}" class="signUp-wrapper">

          <!-- フォーム -->
          <div th:insert="~{userFields :: userFields}"></div>

          <div class="action-btn">
            <input type="submit" value="変更する" class="form-btn">
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:insert="~{footer :: footer}"></div>

</body>

</html>
