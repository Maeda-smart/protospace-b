<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/signUp.css}" type="text/css">
  <title>ProtoSpace</title>
</head>

<body>

  <div th:insert="~{header :: header}"></div>
  <form th:action="@{/user}" th:method="post" th:object="${userForm}" class="signUp-wrapper">
    <div th:if="${errorMessages}" th:each="error : ${errorMessages}">
      <div th:text="${error}"></div>
    </div>
    <h2 class="page-heading">
      ユーザー新規登録
    </h2>

    <div class="field">
      メールアドレス
    </div>
    <input type="text" th:field="*{email}" id="email" class="form-name">

    <div class="field">
      パスワード(6文字以上)
    </div>
    <input type="text" th:field="*{password}" id="password" class="form-name">

    <div class="field">
      パスワード再入力
    </div>
    <input type="text" th:field="*{passwordConfirmation}" id="passwordConfirmation" class="form-name">

    <div class="field">
      ユーザー名
    </div>
    <input type="text" th:field="*{nickname}" id="nickname" class="form-name">

    <div class="field">
      プロフィール
    </div>
    <textarea th:field="*{profile}" id="profile" class="textarea-name"></textarea>

    <div class="field">
      所属
    </div>
    <textarea th:field="*{affiliation}" id="affiliation" class="textarea-name"></textarea>

    <div class="field">
      役職
    </div>
    <textarea th:field="*{position}" id="position" class="textarea-name"></textarea>

    <div class="actions">
      <input type="submit" value="新規登録" class="form-btn">
    </div>

  </form>
  <div th:insert="~{footer :: footer}"></div>

</body>

</html>
