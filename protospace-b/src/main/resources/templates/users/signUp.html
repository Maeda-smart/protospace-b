<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/signUp.css}" type="text/css">
  <title>ProtoSpace</title>
</head>

<body>

  <div th:insert="~{header :: header}"></div>
  <div class="signUp-wrapper">
    <h2 class="page-heading">
      ユーザー新規登録
    </h2>

    <div class="field">
      メールアドレス
    </div>
    <input type="text" class="form-name">

    <div class="field">
      パスワード(6文字以上)
    </div>
    <input type="text" class="form-name">

    <div class="field">
      パスワード再入力
    </div>
    <input type="text" class="form-name">

    <div class="field">
      ユーザー名
    </div>
    <input type="text" class="form-name">

    <div class="field">
      プロフィール
    </div>
    <textarea class="textarea-name"></textarea>

    <div class="field">
      所属
    </div>
    <textarea class="textarea-name"></textarea>

    <div class="field">
      役職
    </div>
    <textarea class="textarea-name"></textarea>

    <!-- 送信ボタン -->
    <div class="actions">
      <input type="submit" value="新規登録" class="form-btn">
    </div>

  </div>
  <div th:insert="~{footer :: footer}"></div>

</body>

</html>
