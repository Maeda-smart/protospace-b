<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>通知一覧</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/notification.css}" />
</head>
<body>

  <div th:replace="~{header :: header}"></div>

  <div class="container">
    <!-- サイドバー -->
    <aside class="sidebar">
      <h2>通知</h2>
      <ul class="notification-list">
        <li th:each="notification : ${notifications}">
          <a th:href="@{/prototypes/{id}/detail(id=${notification.prototypeId})}"
             th:text="${notification.commenterName + 'さんがコメントしました: ' + notification.prototypeName}"></a>
        </li>
      </ul>
    </aside>

    <!-- メインエリア（iframeを使って詳細を表示） -->
    <main class="main-content">
      <div class="comments_list">
        <div th:replace="~{commentList :: commentList}"></div>
      </div>
    </main>
  </div>

  <div th:replace="~{footer :: footer}"></div>

</body>
</html>
