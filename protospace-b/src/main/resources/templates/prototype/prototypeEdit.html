<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
  <link th:href="@{/css/edit.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/tags.css}" rel="stylesheet" type="text/css">
</head>

<body>
  <div th:replace="~{header :: header}"></div>

  <div class="main">
    <div class="inner">
      <h2>プロトタイプ編集</h2>
      <form th:action="@{/prototypes/{prototypeId}/edit/submit(prototypeId=${prototypeId})}"
        th:object="${prototypeForm}" method="post" enctype="multipart/form-data">
        <div th:replace="~{prototypeEditor :: prototype-editor}"></div>
        <div class="notice">※ 画像を変更しない場合は選択不要</div>
        <div class="edit_btn_wrapper">
          <button class="action-btn " type="submit" name="mode" value="draft"
            th:text="${published} ? '非公開' : '下書き保存' "></button>
          <button class="action-btn" type="submit" name="mode" value="submit"
            th:text="${published} ? '変更を保存' : '公開' "></button>
        </div>
      </form>
    </div>
  </div>
  <div th:insert="~{footer :: footer}"></div>
</body>

</html>
