<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<html>

<head>
  <meta charset="UTF-8">
  <title>ProtoSpace</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link th:href="@{/css/prototypes.css}" rel="stylesheet" type="text/css">
</head>

<body>
  <div th:replace="~{header :: header}"></div>
  <main class="main">
    <div class="inner">
      <h2>人気のプロトタイプランキング</h2>




      <div class="card_wrapper" th:fragment="prototypes(list, readStatusMap)">
        <!-- プロトタイプの繰り返し表示 -->
        <div class="card" th:each="prototype : ${rankingPrototypes}">

          <!-- NEWアイコン -->
          <span class="new-icon"
            th:if="${readStatusMap != null and !readStatusMap.containsKey(prototype.id)}">NEW</span>

          <a th:href="@{/prototypes/{prototypeId}/detail(prototypeId=${prototype.id})}">
            <img class="card_img" th:src="@{${prototype.imgPath}}">
          </a>
          <div class="card_body">
            <a class="card_title" th:href="@{/prototypes/{prototypeId}/detail(prototypeId=${prototype.id})}"
              th:text="${prototype.prototypeName}"></a>
            <p class="card_summary" th:text="${prototype.catchCopy}"></p>
            <a class="card_user" th:if="${prototype.user}" th:href="@{'/users/'+${prototype.user.id}}">by <span
                th:text="${prototype.user.nickname}"></span></a>
            <span class="nice"
              th:text="${isNiceMap[prototype.id]} ? '♥' + ' ' + ${niceCountMap[prototype.id]}: '♡' + ' ' + ${niceCountMap[prototype.id]}"></span>

          </div>
        </div>
      </div>


    </div>
  </main>
  <div th:replace="~{footer :: footer}"></div>
</body>

</html>
