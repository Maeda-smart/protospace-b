<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<html>

<head>
  <meta charset="UTF-8">
  <title>ProtoSpace</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link th:href="@{/css/prototypes.css}" rel="stylesheet" type="text/css">
</head>

<body>
  <div th:replace="~{header :: header}"></div>
  <main class="main">
    <div class="inner">
      <h2>プロトタイプランキング</h2>

      <div class="card_wrapper" th:fragment="prototypes">
        <!-- プロトタイプの繰り返し表示 -->
        <div class="card" th:each="prototype, iterStat : ${rankingPrototypes}">

          <!-- NEWアイコン -->
          <span class="new-icon"
            th:if="${prototypeRead != null and !prototypeRead.containsKey(prototype.id)}">NEW</span>

          <!-- ランクバッジ（1位） -->
          <div th:if="${iterStat.index == 0}" class="rank-badge rank-1" th:text="'#1'"></div>

          <!-- ランクバッジ（2位） -->
          <div th:if="${iterStat.index == 1}" class="rank-badge rank-2" th:text="'#2'"></div>

          <!-- ランクバッジ（3位） -->
          <div th:if="${iterStat.index == 2}" class="rank-badge rank-3" th:text="'#3'"></div>

          <!-- ランクバッジ（4〜10位） -->
          <div th:if="${iterStat.index >= 3 and iterStat.index < 10}"
              class="rank-badge rank-other"
              th:text="'#' + (${iterStat.index + 1})">
          </div>

          <a th:href="@{/prototypes/{prototypeId}/detail(prototypeId=${prototype.id})}">
            <img class="card_img" th:src="@{${prototype.imgPath}}">
          </a>
          <div class="card_body">
            <a class="card_title" th:href="@{/prototypes/{prototypeId}/detail(prototypeId=${prototype.id})}"
              th:text="${prototype.prototypeName}"></a>
            <p class="card_summary" th:text="${prototype.catchCopy}"></p>
            <a class="card_user" th:if="${prototype.user}" th:href="@{'/users/'+${prototype.user.id}}">by <span
                th:text="${prototype.user.nickname}"></span></a>
            <span class="nice"
              th:text="${isNicePrototype[prototype.id]} ? '♥' + ' ' + ${nicePrototype[prototype.id]}: '♡' + ' ' + ${nicePrototype[prototype.id]}"></span>

          </div>
        </div>
      </div>


    </div>
  </main>
  <div th:replace="~{footer :: footer}"></div>
</body>

</html>
