<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
  <link th:href="@{/css/tags.css}" rel="stylesheet" type="text/css">
</head>
<div class="tags" th:fragment="prototype-tags(tags)">
  <div th:each="tag : ${tags}">
    <div class="tag"><a th:text="${tag.tagName}" th:href="@{'/prototypes/search?tag='+${tag.id}}"></a></div>
  </div>
  <div class="tag" th:if="${#lists.isEmpty(tags)}">タグはありません</div>
</div>

<div class="tags" th:fragment="tag-edit(tags)">
  <script th:src="@{/javascript/tag_editor.js}"></script>
  <div th:each="tag : ${tags}">
    <div class="tag"><span th:text="${tag.tagName}"></span><span class="delete-button">×</span><input type="text" name="tags" class="hidden" th:value="${tag.tagName}"></div>
  </div>
  <div class="tag edit-button">タグを編集する</div>
  <div class="tag edit-input hidden"><input type="text" id="create-tag"><span class="add-button">✓</span></div>
</div>

</html>
