<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<div class="card_wrapper" th:fragment="prototypes" th:each="prototype : ${prototypes}">
  <div class="card">
    <a href="#">
      <img class="card_img" th:src="@{${prototype.imgPath}}">
    </a>
    <div class="card_body">
      <a class="card_title" th:href="@{'/users/'+${prototype.id}}" th:text="${prototype.prototypeName}"></a>
      <p class="card_summary" th:text="${prototype.catchCopy}"></p>
      <a class="card_user" th:if="${prototype.user}" th:href="@{'/users/'+${prototype.user.id}}">by <span
          th:text="${prototype.user.nickname}"></span></a>
    </div>
  </div>
</div>

</html>
